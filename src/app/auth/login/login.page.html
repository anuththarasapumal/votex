<ion-header>
  <!-- <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content class="ion-padding" >
  <ion-grid>
    <div class="ion-text-center">
      <div class="logo-container">
        <img src="../../../assets/images/voteX-01.png" alt="Logo" class="logo">
      </div>
    </div>
    <ion-row>
      <ion-col>
        <!-- <form [formGroup]="auth_form" > -->
        <ion-item >
          <ion-input type="number"  class="large-font-input center-text-input" (ionInput)="onInput($event,'phone_number')"   placeholder="Enter Phone Number"></ion-input>
        </ion-item>
        <span class="warning-tag" *ngIf="phone_number_incorrect">Please enter valid phone number</span>
        <ion-item >
          <ion-input type="number"  class="large-font-input password-input center-text-input" (ionInput)="onInput($event,'pin')"    placeholder="Enter 4-Digits PIN"  ></ion-input>
        </ion-item>
      <!-- </form > -->

        <br>
        <br>
        <br>
        <ion-button class="login-btn" expand="full"  (click)="login()">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
